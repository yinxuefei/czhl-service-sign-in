server:
  port: 8080
  servlet:
    context-path: /signIn
spring:
  application:
    name: czhl-service-sign-in
  cloud:
    nacos:
      server-addr: 192.168.20.251:8848 #开发环境
      discovery:
        enabled: true
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
      config:
        enabled: true
        file-extension: yaml
        context-path: /nacos
        #公共配置
        shared-configs[0]:
          data-id: common-global.yaml
          group: COMMON_GROUP
          refresh: false
        #redis公共配置
        shared-configs[1]:
          data-id: common-redis.yaml
          group: COMMON_GROUP
          refresh: false
        #xxl-job公共配置
        shared-configs[2]:
          data-id: common-xxl-job-admin.yaml
          group: COMMON_GROUP
          refresh: false

logging:
  # 日志
  file:
    name: ./log/${spring.application.name}.log
  #修改nacos日志打印级别
  level:
    com.alibaba.nacos.client.config.impl: WARN
    com.alibaba.nacos.client.naming: WARN

#swagger显示pom版本号
swagger:
  application:
    version: @project.version@

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS





