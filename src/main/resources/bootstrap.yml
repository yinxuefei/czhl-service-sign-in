server:
  port: 8080
  servlet:
    context-path: /signIn
spring:
  application:
    name: czhl-service-sign-in
  cloud:
    nacos:
      server-addr: 192.168.20.251:8848 #开发环境
      discovery:
        enabled: true
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
      config:
        enabled: true
        file-extension: yaml
        context-path: /nacos
        shared-configs[0]:
          data-id: common-redis.yaml
          group: COMMON_GROUP
          refresh: true
        shared-configs[1]:
          data-id: common-xxl-job-admin.yaml
          group: COMMON_GROUP
          refresh: true
